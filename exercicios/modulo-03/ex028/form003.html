<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulário</title>
</head>
<body>
    <h1>teste de formulário</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        <p>
            <label for="inome">NAME:</label>
            <input type="text" name="nome" id="inome" required maxlength="25" minlength="5" placeholder="name completo!" autocomplete="name" required>
        </p>

        <p>
            <label for="imedia">média:</label>
            <input type="number" name="media" id="imedia" min="0" max="10" placeholder=" 0 a 10" step="0.5" value="0" required>
        </p>

        <p>
            <label for="imes">periodo letivo:</label>
            <input type="month" name="mes"  id="imes">
        </p>

        <p>
            <label for="idia">dia da prova:</label>
            <input type="date" name="dia" id="idia" value="2022-07-11">
        </p>

        <p>
            <label for="ihora">horário da prova</label>
            <input type="time" name="hora" value="14:16" id="ihora">
        </p>
           
        
        <p>
            <input type="submit" value="enviar"> 
            <input type="reset" value="limpar"> 
        </p>
    </form>
</body>
</html>
