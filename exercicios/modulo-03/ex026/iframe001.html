<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>estudos de iframe</title>
    <style>
        iframe {
            height: 500px;
            width: 500px;
        }
    </style>
</head>
<body>
    <h1>testando o uso de um iframe</h1>
    <p>
        Acessando o site do 
        
        
      <iframe src="https://www.cursoemvideo.com" frameborder="0" scolling="yes">
          
        <a href="https://www.cursoemvideo.com" target="_blank">curso em video</a>

      </iframe>

        para aprender a programar
    </p>
    <p>
        o repositório do gustavoguanabara
        

        <iframe src="https://gustavoguanabara.github.io" frameborder="0">

            <a href="https://gustavoguanabara.github.io" target="_blank">no github</a>

        </iframe>

        
        
        também é bem legal!
    </p>
</body>
</html>
