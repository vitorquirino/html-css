<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>desafio 2</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        table {
            width: 350px;
            text-align: center;
            border-spacing: 5px;
        }

        td {
            border: 1px solid black;
            border-radius: 6px;
            padding: 13px;
        }

        td:hover {
            background-color: rgba(70, 70, 70, 0.337);
        }
    </style>
</head>
<body>
    <table>
        <tr>
           <TD colspan="4">A</TD>
           <TD rowspan="4">B</TD>
        </tr>
        <TR>
            <TD rowspan="4">C</TD>
            <TD>D</TD>
            <TD>E</TD>
            <TD>F</TD>
        </TR>
        <TR>
            <TD>G</TD>
            <TD>H</TD>
            <TD>I</TD>
        </TR>
        <TR>
            <TD>J</TD>
            <TD>L</TD>
            <TD>M</TD>
        </TR>
        <TR>
            <td colspan="5">N</td>
        </TR>
    </table>
</body>
</html>
